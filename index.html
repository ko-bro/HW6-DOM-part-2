    <body>
        <main class="main">
            <section class="section">
                <div class="figure"></div>
                <select name="figure-select" id="figSelect" class="select">

                    <option value="square" class="shapeOption">Square</option>
                    <option value="rectangle" class="shapeOption">Rectangle</option>
                    <option value="circle" class="shapeOption">Circle</option>
                </select>
                <input type="text" placeholder="Color (Name / HEX)">
                <button class="button">Change</button>
            </section>    
        </main>
